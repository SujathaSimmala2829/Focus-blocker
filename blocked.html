      .particle {
        position: absolute;
        border-radius: 50%;

        color: #ffeb99;
        text-shadow: 0 2px 6px rgba(0,0,0,0.3);
        animation: fadeIn 1.2s ease;
      }

      /* Subtle fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1, p {
        animation: fadeIn 1s ease forwards;
      }
    </style>
