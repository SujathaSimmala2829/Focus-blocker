<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Focus Blocker</title>
    <style>
      /* Gradient background */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 320px;
        min-height: 100vh;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card container */
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        padding: 20px;
        width: 90%;
        max-width: 320px;
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      h3 {
        margin-bottom: 15px;
        color: #185a9d;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
        text-align: left;
        color: #333;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
      }

      input[type="number"]:focus {
        border-color: #43cea2;
        box-shadow: 0 0 8px rgba(67,206,162,0.5);
      }

      button {
        width: 100%;
        padding: 12px 16px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        background: linear-gradient(135deg, #43cea2, #185a9d);
        transition: all 0.3s ease;
      }

      button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      }

      /* Stop button with red gradient */
      #stopBtn {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
      }

      .status {
        margin-top: 12px;
        font-size: 14px;
        color: #555;
        background: #f5f5f5;
        padding: 8px;
        border-radius: 10px;
      }

      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        color: #185a9d;
        font-weight: bold;
        transition: 0.3s;
      }

      a:hover {
        color: #43cea2;
        text-decoration: underline;
      }

      hr {
        margin: 20px 0;
        border: none;
        border-top: 1px solid #ddd;
      }

      @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>⏳ Focus Blocker</h3>
      <label for="duration">Duration (minutes)</label>
      <input id="duration" type="number" min="1" value="25" />
      <button id="startBtn">Start Blocking</button>
      <button id="stopBtn">Stop Blocking</button>
      <div class="status" id="status">Loading...</div>
      <hr/>
      <a href="options.html" target="_blank">⚙ Manage Blocked Sites</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
